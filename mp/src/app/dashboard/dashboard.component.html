<div *ngIf="user$ | async as user">
    <img [src]="user.fotoURL" alt="Profile Picture" width="100" height="100"> <pre>{{ user | json }}</pre>
    Welcome, {{ user.nombre }}! 
    <button (click)="logout()">Logout</button>
  </div>
  
  <div *ngIf="!(user$ | async)">
    Please log in to access the dashboard.
  </div>
