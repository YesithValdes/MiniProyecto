<div class="container" style="min-height: 100vh;">
    <!-- Reducimos el margen inferior del h1 -->
    <h1 class="text-center mb-3">Inicia Sesión</h1>
    
    <!-- Contenedor de Formulario centrado -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="login-container col-md-4 col-sm-6">
        <!-- Formulario de Login -->
        <form [formGroup]="formularioLogin" (ngSubmit)="submit()" class="mt-2">
          <div class="form-floating mb-3">
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              name="username"
              formControlName="username"
              required
              placeholder="Usuario">
            <label for="username">Usuario</label>
            <div *ngIf="formularioLogin.get('username')?.invalid && formularioLogin.get('username')?.touched" class="text-danger">
              <div>El nombre de usuario es requerido</div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password" 
              formControlName="password"
              required
              placeholder="Contraseña">
            <label for="password">Contraseña</label>
            <div *ngIf="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched" class="text-danger">
              <div>La contraseña es requerida.</div>
            </div>
          </div>
          <!-- Botón de Login -->
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
  
        <!-- Espaciado entre el formulario y el enlace -->
        <div class="mt-3 text-center">
          <a href="/register" class="text-muted">¿No tienes cuenta? Regístrate</a>
        </div>
        <div>{{resultado}}</div>
      </div>
    </div>
  </div>
